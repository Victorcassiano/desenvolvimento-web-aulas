<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 - Calculadora</title>
    <link href="css/styles.css" rel="stylesheet">
    <script type="text/javascript" src="./js/script.js"></script>
</head>

<body>
    <div class="ContainerCalc">
        <div class="HeaderWindows">
            <div id="logoandtitle">
                <img src="./assets/logo.png" alt="icone" width="20px" height="20px" />
                <span>Calculadora</span>
            </div>
            <div id="buttonshead">
                <button><img src="./assets/mini.png" width="15px" /></button>
                <button><img src="./assets/max.png" width="15px" /></button>
                <button id="close"><img src="./assets/close.png" width="15px" /></button>
            </div>
        </div>

        <div class="Display">
            <input value="0" inputmode='none' />
        </div>

        <div class="ContainerButtonsOptions">
            <div id="row">
                <button class="ButtonsOptions">CE</button>
                <button class="ButtonsOptions">C</button>
                <button class="ButtonsOptions" style="background-color: #47b1e8;">=</button>
                <button class="ButtonsOptions">รท</button>
            </div>
            <div id="row">
                <button class="ButtonsOptions">7</button>
                <button class="ButtonsOptions">8</button>
                <button class="ButtonsOptions">9</button>
                <button class="ButtonsOptions">x</button>
            </div>
            <div id="row">
                <button class="ButtonsOptions">4</button>
                <button class="ButtonsOptions">5</button>
                <button class="ButtonsOptions">6</button>
                <button class="ButtonsOptions">-</button>
            </div>
            <div id="row">
                <button class="ButtonsOptions">1</button>
                <button class="ButtonsOptions">2</button>
                <button class="ButtonsOptions">3</button>
                <button class="ButtonsOptions">+</button>
            </div>
            <button id="buttonzero">0</button>
        </div>

    </div>
</body>

</html>
